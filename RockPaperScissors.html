<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><strong>Rock, Paper, Scissors</strong></h1>
        
    </header>
    <article>
        <h2><strong>How to play:</strong></h2>
        <ul>
            <li>Click on Rock, Paper, or Scissors</li>
            <li>Or: press R key for rock, P for paper, or S for scissors</li>
            <li>Computer will show whoch item it chose</li>
            <li>See who won!</li>
        </ul>
    </article>
    
    <div class="container">
        <img id="Rock" src="rock.png" height="150" width="150" alt="Rock">
        <img id="Paper" src="paper.png" height="150" width="150" alt="Paper">
        <img id="Scissors" src="scissors.png" height="150" width="150" alt="Scissors">
    </div>
    <section>
        <h2>Computer's Choice:</h2>
        <img id="Choice" height="150" width="150" alt="Computer generated choice">
        
        <h2 id="result"></h2>
        <h2 id="userChoiceDisplay"></h2>
    </section>
    <!-- <aside>
      
        <button id="restart">Click Me!</button>
    </aside> -->
    <section class="game-result">
        
        <h2 id="result"></h2>
        <h2 id="userChoiceDisplay"></h2>
       
        <aside>
            <h2>Want to play again?</h2>
            <button id="restart">Click Me!</button>
        </aside>
    </section>
    
    <script src="program.js"></script>
</body>
</html>
